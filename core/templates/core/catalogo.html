<body>
  <div class="container text-center m-auto bg-light">

    <div class="container text-center">
      <div class="row align-items-start">
        <!-- Para hacer que un acordeon tenga un acordeoooon adentro de el tiene que crearse un nuevo "collapse" gracias a que si el header tiene CollapseOne y el cuerpo Collapse One se cerrara el primero al abrir el segundo por esto es que a cada uno se le tiene que dar un nuevo numero de "Collapse" tambien poner la class como accordion-inner -->
        <div class="col">
          <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                  aria-controls="panelsStayOpen-collapseOne">
                  Verduras
                </button>
              </h2>
              <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                <div class="accordion-body">
                  <div class="accordion-item">
                    <h2 class="accordion-inner">
                      <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="true"
                        aria-controls="panelsStayOpen-collapseFour">
                        Papas
                      </button>
                    </h2>
                    <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse show">
                      <div class="accordion-body">
                        <div class="row">
                          <a href="./inventario.html">Malla de 1kg</a>
                        </div>
                        <div class="container text-center">
                          Insertar Descripcion
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                  aria-controls="panelsStayOpen-collapseTwo">
                  Fruta
                </button>
              </h2>
              <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                <div class="accordion-body">
                  <div class="accordion-item">
                    <h2 class="accordion-inner">
                      <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseFive" aria-expanded="true"
                        aria-controls="panelsStayOpen-collapseFive">
                        Manzana
                      </button>
                    </h2>
                    <div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse show">
                      <div class="accordion-body">
                        <div class="row">
                          <a href="./inventario.html">Producto a Granel</a>
                        </div>
                        <div class="container text-center">
                          Insertar Descripcion
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                  aria-controls="panelsStayOpen-collapseThree">
                  Lacteos
                </button>
              </h2>
              <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                <div class="accordion-body">
                  <div class="accordion-item">
                    <h2 class="accordion-inner">
                      <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseSix" aria-expanded="true"
                        aria-controls="panelsStayOpen-collapseSix">
                        Queso chanco
                      </button>
                    </h2>
                    <div id="panelsStayOpen-collapseSix" class="accordion-collapse collapse show">
                      <div class="accordion-body">
                        <div class="row">
                          <a href="./inventario.html">Producto a granel</a>
                        </div>
                        <div class="container text-center">
                          Insertar Descripcion
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
