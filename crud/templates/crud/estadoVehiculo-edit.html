{% extends 'crud/base.html' %}

{% load static %}

{% block title%}Actualización{% endblock %}

{% block main_content %}
<div class="container-fluid">
<main>
<header>
<div class="container my-2 py-3 text-white text-center rounded bg-success">
    <h1>Formulario Actualización Estado de Vehiculo</h1>
</div>
</header>
<div class="container my-2 p-5">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row row-cols-2 my-4">
            <div class="col col-lg-5 mb-3 mx-auto">
                <div class="form-group mb-3">
                    <label for="estado" class="fw-bold">Estado de Vehiculo</label>
                    <div class="input-group">
                        {{form.estado}}
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center my-4">
            <input type="submit" class="btn btn-primary m-2" id="actualizar" value="Actualizar">
            <input type="reset" class="btn btn-secondary m-2" id="limpiar" value="Restablecer">
            <a class="btn btn-success m-2" href="{% url 'estadoVehiculo' %}">Volver</a>
        </div>
    </form>
</div>
</main>
</div>
{% endblock %}
